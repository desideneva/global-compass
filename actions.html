<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actions | Global Compass</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <style>
        .actions-body {
            background-image: url('assets/images/actions-page.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .actions-body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            margin-top: 50px;
            text-align: center;
        }

        .btn-container, .signup-container, .signin-container, .share-story-container, .contact-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            z-index: 1;
        }

        .btn-custom {
            font-size: 1.25rem;
            margin: 10px;
            cursor: pointer;
            color: #343a40; 
            background-color: #f8f9fa;
            border: 2px solid #343a40;
            border-radius: 8px;
            padding: 10px 20px;
            z-index: 1;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-custom:hover {
            background-color: #343a40;
            color: #f8f9fa;
        }

        h1 {
            color: #ffffff; 
        }

        .signup-container, .signin-container, .share-story-container, .contact-container {
            display: none;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            flex-direction: column;
            color: #333; /* Set text color for form containers */
            position: relative;
            z-index: 1;
        }

        .signup-container h1, .signin-container h1, .share-story-container h1, .contact-container h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333; /* Set heading color */
        }

        .form-group {
            width: 100%;
            margin-bottom: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-signup, .btn-signin, .btn-share, .btn-contact {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            margin-top: 1rem;
            color: #2a2828; 
        }

        .btn-signup:hover, .btn-signin:hover, .btn-share:hover, .btn-contact:hover {
            background-color: #343a40;
            color: #f8f9fa;
        }  

        .dropdown-item:hover {
            background-color: #343a40;
            color: #f8f9fa;
        }
    </style>
</head>
<body class="actions-body">
    <div class="container">
        <h1 class="mb-4">Explore Global Compass</h1>
        <div class="btn-container">
            <button type="button" class="btn-custom" onclick="showSignIn()">Sign In</button>
            <button type="button" class="btn-custom" onclick="showSignUp()">Sign Up</button>
            <button type="button" class="btn-custom" onclick="showShareStory()">Share Your Story</button>

            <!-- Dropdown Menu for Browse Travel Stories -->
            <div class="dropdown">
                <button class="btn btn-custom dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Browse Travel Stories
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Most Recent</a></li>
                    <li><a class="dropdown-item" href="#">Most Popular</a></li>
                    <li><a class="dropdown-item" href="#">Travel Duration</a></li>
                    <li><a class="dropdown-item" href="#">Travel Destination</a></li>
                </ul>
            </div>

            <button type="button" class="btn-custom" onclick="showContact()">Contact Us</button>
            <button type="button" class="btn-custom" onclick="window.location.href='index.html'">Exit</button>
        </div>

        <!-- Sign Up Section -->
        <div class="signup-container" id="signUpContainer">
            <h1>Sign Up</h1>
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password">
            </div>
            <button type="button" class="btn btn-primary btn-signup">Sign Up</button>
        </div>

        <!-- Sign In Section -->
        <div class="signin-container" id="signInContainer">
            <h1>Sign In</h1>
            <div class="form-group">
                <input type="email" class="form-control" id="signinEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="signinPassword" placeholder="Password">
            </div>
            <button type="button" class="btn btn-primary btn-signin">Sign In</button>
        </div>

        <!-- Share Story Section -->
        <div class="share-story-container" id="shareStoryContainer">
            <h1>Share Your Story</h1>
            <div class="form-group">
                <input type="text" class="form-control" id="countryVisited" placeholder="Country Visited">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="storyText" rows="5" placeholder="Write your story here..."></textarea>
            </div>
            <button type="button" class="btn btn-primary btn-share">Share</button>
        </div>

        <!-- Contact Us Section -->
        <div class="contact-container" id="contactContainer">
            <h1>Contact Us</h1>
            <div class="form-group">
                <input type="text" class="form-control" id="contactName" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="contactEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="contactMessage" rows="5" placeholder="Your Message"></textarea>
            </div>
            <button type="button" class="btn btn-primary btn-contact">Send Message</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script>
        function showSignUp() {
            document.querySelector('.btn-container').style.display = 'none';
            document.getElementById('signUpContainer').style.display = 'flex';
            document.getElementById('signInContainer').style.display = 'none';
            document.getElementById('shareStoryContainer').style.display = 'none';
            document.getElementById('contactContainer').style.display = 'none';
        }

        function showSignIn() {
            document.querySelector('.btn-container').style.display = 'none';
            document.getElementById('signInContainer').style.display = 'flex';
            document.getElementById('signUpContainer').style.display = 'none';
            document.getElementById('shareStoryContainer').style.display = 'none';
            document.getElementById('contactContainer').style.display = 'none';
        }

        function showShareStory() {
            document.querySelector('.btn-container').style.display = 'none';
            document.getElementById('shareStoryContainer').style.display = 'flex';
            document.getElementById('signUpContainer').style.display = 'none';
            document.getElementById('signInContainer').style.display = 'none';
            document.getElementById('contactContainer').style.display = 'none';
        }

        function showContact() {
            document.querySelector('.btn-container').style.display = 'none';
            document.getElementById('contactContainer').style.display = 'flex';
            document.getElementById('signUpContainer').style.display = 'none';
            document.getElementById('signInContainer').style.display = 'none';
            document.getElementById('shareStoryContainer').style.display = 'none';
        }
    </script>
    <script src="assets/js/script.js"></script>
</body>
</html>
