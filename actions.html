<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actions | Global Compass</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha384-JeV9b8NE5CvmShlR2GB6zshjDAE2Sbm1QbCEshCpdE1P7FteKHHPU4tnyjyZmIqY" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            background-image: url('../images/travel-composition.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            margin-top: 50px;
            text-align: center;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-custom {
            font-size: 1.25rem;
            margin: 10px;
            cursor: pointer;
        }

        h1 {
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Explore Global Compass</h1>
        <div class="btn-container">
            <button type="button" class="btn btn-outline-primary btn-custom">Sign In</button>
            <button type="button" class="btn btn-outline-primary btn-custom">Sign Up</button>
            <button type="button" class="btn btn-outline-primary btn-custom">Share Your Story</button>
            <button type="button" class="btn btn-outline-primary btn-custom">Browse Travel Stories</button>
            <button type="button" class="btn btn-outline-primary btn-custom">Contact Us</button>
            <button type="button" class="btn btn-outline-primary btn-custom" onclick="window.location.href='index.html'">Exit</button>
        </div>
    </div>

    <!-- Bootstrap JS (optional if not needed for functionality) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js" integrity="sha384-U4ST6zgpRkwOzIlKilIa8Njtfm2G46Jdil1F8R6h7oXVZw1iS24pMXypxCi+s+5A" crossorigin="anonymous"></script>
</body>
</html>
