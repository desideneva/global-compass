<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actions | Global Compass</title>
    <script src="{{ url_for('static', filename='js/site.js')}}" ></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/actions.css')}}">
    <!-- Custom CSS -->
</head>
<body class="actions-body">
    <div class="container">
        <h1 class="mb-4">Explore Global Compass</h1>
        <div class="btn-container">
            <button type="button" class="btn-custom nav" id="login" onclick="goToNav('login')">Sign In</button>
            <button type="button" class="btn-custom nav" id="signup" onclick="goToNav('signup')">Sign Up</button>
            <button type="button" class="btn-custom nav" id="story" onclick="goToNav('story')">Share Your Story</button>
            <button type="button" class="btn-custom nav" id="browseStories" onclick="goToNav('browseStories')">Browse Travel Stories</button>
            <button type="button" class="btn-custom nav" id="contact" onclick="goToNav('contact')">Contact Us</button>
            <button type="button" class="btn-custom" id="home" onclick="goToNav('home')">Exit</button>
        </div>
    </div>

    {% block body %}{% endblock %}

     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
     <!-- Custom JS -->
</body>

</html>
